################################# Default configuration ###################
baseURL = "https://tatsumon-wip.com"
title = "Airspace | Creative Agency Hugo Template"
theme = "airspace-hugo"
# post pagination
paginate = "4"
# post excerpt
hasCJKLanguage = true
summaryLength = "100"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# default content language
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
# disable language
disableLanguages = [""]


############################# Plugins ##############################
[params.plugins]

  # CSS Plugins
  [[params.plugins.css]]
  link = "plugins/bootstrap/bootstrap.min.css"
  [[params.plugins.css]]
  link = "plugins/Ionicons/css/ionicons.min.css"
  [[params.plugins.css]]
  link = "plugins/magnific-popup/magnific-popup.css"
  [[params.plugins.css]]
  link = "plugins/slick/slick.css"

  # JS Plugins
  [[params.plugins.js]]
  link = "plugins/jQuery/jquery.min.js"
  [[params.plugins.js]]
  link = "plugins/bootstrap/bootstrap.min.js"
  [[params.plugins.js]]
  link = "plugins/slick/slick.min.js"
  [[params.plugins.js]]
  link = "plugins/magnific-popup/jquery.magnific-popup.min.js"
  [[params.plugins.js]]
  link = "plugins/shuffle/shuffle.min.js"
  [[params.plugins.js]]
  link = "plugins/google-map/gmap.js"

  
